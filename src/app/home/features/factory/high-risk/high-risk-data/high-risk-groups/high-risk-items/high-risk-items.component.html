<div class='wrapper'>
        <table mat-table class="mat-elevation-z8" [dataSource]="individualGroupStocks">

            <ng-container matColumnDef="tableHeading">
                <th mat-header-cell *matHeaderCellDef> {{individualGroupName}} </th>
            </ng-container>
            <ng-container matColumnDef="tableHeading2">
                    <th mat-header-cell *matHeaderCellDef> </th>
                </ng-container>

            <ng-container matColumnDef="productCode">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="currentStock">
                <th mat-header-cell *matHeaderCellDef> Current Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.currentStock}} </td>
            </ng-container>
    
            <ng-container matColumnDef="stockNeeded">
                <th mat-header-cell *matHeaderCellDef> Needed Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stockNeeded}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef='["tableHeading","tableHeading2","tableHeading2","tableHeading2"]'></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </div>
