<form [formGroup]='dailyReportEntryForm' (ngSubmit)='submitEntry()'>
    <div class='textarea'>
        <app-custom-textarea [inputFormGroup]='dailyReportEntryForm' [controlName]='"message"' ngDefaultControl [caption]='"Message/Boodskap"'
            [placeHolderText]='"Type your message here"' [colorInput]='messageLevel.color'>
        </app-custom-textarea>
    </div>
    <button class='meatriteButton niceButton' type="submit" [disabled]='dailyReportEntryForm.invalid'>Submit</button>
</form>
