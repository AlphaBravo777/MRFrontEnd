<form [formGroup]='dailyReportEntryForm'>
    <div class='textarea'>
        <app-custom-textarea [inputFormGroup]='dailyReportEntryForm' 
            [controlName]='"message"' ngDefaultControl
            [caption]='"Message/Boodskap"' 
            [placeHolderText]='newMessagePackage.placeHolderMessage' 
            [colorInput]='newMessagePackage.currentFlag.levelColor'>
        </app-custom-textarea>
    </div>
    <div *ngIf="newMessagePackage.messageType === 'New'; then newEntry; else editEntry"></div>
    <ng-template #newEntry>
        <button class='meatriteButton niceButton' (click)="submitOrEditEntry(newMessagePackage.messageType)" [disabled]='dailyReportEntryForm.invalid'>Submit</button>
    </ng-template>
    <ng-template #editEntry>
        <button class='meatriteButton niceButton' (click)="submitOrEditEntry(newMessagePackage.messageType)" [disabled]='dailyReportEntryForm.invalid'>Edit Report</button>
    </ng-template>
</form>
