<app-box-shadow-container>
    <div *ngIf='!newMessagePackage.showTextBox'>
        <button class='meatriteButton niceButton' (click)='showEntry()'>Enter new Report</button>
    </div>
    <div *ngIf='newMessagePackage.showTextBox'>
        <button class='meatriteButton niceButton' (click)='showEntry()'>Hide entry</button>
    </div>
    <div *ngIf='newMessagePackage.showTextBox'>
        <app-custom-radio-group [buttons]='messageNames' (buttonPicked)='buttonPicked($event)'></app-custom-radio-group>
        <div class='formContainer'>
            <app-report-entry-form [messageLevel]='messageLevel' [textboxPlaceHolder]='newMessagePackage.placeHolderMessage'></app-report-entry-form>
        </div>
    </div>
</app-box-shadow-container>
