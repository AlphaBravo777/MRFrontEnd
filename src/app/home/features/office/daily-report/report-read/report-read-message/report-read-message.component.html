<div class='messageContainer' [ngStyle]="styleObjectMessageContainer()">
    <div [ngClass]="{'gridContainer':       message.reply=== null, 
                     'childGridContainer':  message.reply!== null}">
    <!-- <div class='gridContainer'> -->
        <div class='ranking' [ngStyle]="styleObjectRanking()">
        </div>
        <div class='header'>
            <span>User: {{message.userName}}</span>
            <span>Message ID: {{message.rowid}}</span>
        </div>
        <div class='body'>
            <span class='body2'>{{message.message}}</span>
        </div>
        <div class='replies' *ngIf='message.replies'>
            <div *ngFor='let reply of message.replies'>
                <app-report-read-message [message]='reply' [userid]='userid'></app-report-read-message>
            </div>
        </div>
        <div class='footer'>
            <span class='icons' *ngIf='message.userid === userid'>
                <img src="assets/images/delete.png" (click)='deleteReport(message.rowid)'>
                <img src="assets/images/edit.png" (click)='deleteReport(message.rowid)'>
            </span>
            <img src="assets/images/reply.png" (click)='replyToReport(message.rowid)'>
            <img src="assets/images/save.png" (click)='deleteReport(message.rowid)'>
            <span class='icons' *ngIf='message.color === "#997049"'>
                <img src="assets/images/repair.png" (click)='deleteReport(message.rowid)'>
            </span>
        </div>
    </div>
</div>
