<app-processed-menu (timeToSave)="submitToDataBase($event)"></app-processed-menu>

<div *ngIf="processedGroup && workingProcessedStock">
    <app-ind-stock-prod2 *ngIf= 'productContainerOptions' [productName]='productNameWithContainer' [containers]='productContainerOptions'
        [prodDescription]='productDescription' [stocktime]='stocktime'>
    </app-ind-stock-prod2>
    <div class='wrapper'>
        <div class='groups' id='spanning'>
            <h3>Batch Groups</h3>
            <br>
            <button class='buttonMenus niceButton bigButtons bottomButton' *ngFor="let group of processedGroup" (click)="BatchGroup(group.group)">{{group.group}}</button>
        </div>
        <app-ind-stock-table *ngIf="processedGroup" [processedGroup]="processedGroup" [batch]="batch" (changeProductName)="changeProduct($event)">
        </app-ind-stock-table>
    </div>
</div>
