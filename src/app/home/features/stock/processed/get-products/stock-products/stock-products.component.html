<div>
    <a class='buttonMenus' id='finishButton' (click)="uploadProcessedStock()">Finished Stocktaking</a>
    <a class='buttonMenus' id='finishButton' (click)="startStocktaking()">Clear Stock</a>
</div>
<app-ind-stock-prod (changeProductName)="changeProduct($event)" [productName]='productName' [amounts]='amounts'></app-ind-stock-prod>
<div class='wrapper'>
    <div class='groups' id='spanning'>
        <a class='buttonMenus' *ngFor="let group of processedGroup" (click)="BatchGroup(group.group)">{{group.group}}</a>
    </div>
    <app-ind-stock-table *ngIf="processedGroup" [processedGroup]="processedGroup" [batch]="batch" (changeProductName)="changeProduct($event)"></app-ind-stock-table>
</div>
