<div *ngIf="processedGroup && processedStockMain && productContainers">
    <app-ind-stock-prod2 *ngIf='productName && productContainerOptions' 
        [productName]='productNameWithContainer' 
        [containers]='productContainerOptions'>
    </app-ind-stock-prod2>
    <div class='wrapper'>
        <div class='groups' id='spanning'>
            <h3>Batch Groups</h3><br>
            <a class='buttonMenus' *ngFor="let group of processedGroup" (click)="BatchGroup(group.group)">{{group.group}}</a>
        </div>
        <app-ind-stock-table *ngIf="processedGroup" 
            [processedGroup]="processedGroup" 
            [batch]="batch" 
            (changeProductName)="changeProduct2($event)">
        </app-ind-stock-table>
    </div>
</div>
