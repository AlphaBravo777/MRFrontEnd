<div class='container'>
    <h3>{{productName}}</h3>
    <form [formGroup]="amountForm" (ngSubmit)="submitResult()">
        <span formArrayName="amounting" *ngFor="let item of amountForm.controls.amounting.controls; let i=index" class="inputs">
            <input type="text" placeholder="{{item.value}}" [formControlName]="i"> +
        </span>
        <button type="button" (click)="addAmount()">Add</button>
        <button type="submit">Submit</button>
    </form>
</div>
