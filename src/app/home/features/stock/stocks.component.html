<h2>Stocktaking</h2>
<br>
<div>
    <div class='leftDiv'>
        <h3>Processed</h3>
        <a  routerLink="../stocks-processed" routerLinkActive="active"><button class='niceButton meatriteButton'>Stocktake</button></a>
        <br>
        <button class='niceButton meatriteButton' (click)="confirmClearAllProducts()">Clear All Products</button>
        <br>    
        <button class='niceButton meatriteButton' (click)="confirmClearHalfProducts()">Clear half of Products</button>
        <br>
        <ng-template [ngxPermissionsOnly]="['shift-supervisor', 'admin']">
            <a routerLink="../productMaintenance" routerLinkActive="active"><button class='niceButton meatriteButton'>Choose Stock Delete</button></a>
        </ng-template>
    </div>
    <div>
        <h3>Raw Material</h3>
        <!-- <app-main-raw-material></app-main-raw-material> -->
        <a  routerLink="../stock-raw/stocktake-raw" routerLinkActive="active"><button class='niceButton meatriteButton'>Stocktake</button></a>
        <br>
        <a  routerLink="../stock-raw/stocks-raw-view" routerLinkActive="active"><button class='niceButton meatriteButton'>View Stock</button></a>
    </div>
</div>
