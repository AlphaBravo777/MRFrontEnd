<app-box-shadow-container>
    <form [formGroup]="dateForm" (ngSubmit)=onSubmit()>
        <table>
            <tr>
                <td class='title'>Year: </td>
                <td><input id="yearInput" class='textBox' type="number" formControlName='year'></td>
            </tr>
            <tr>
                <td class='title'>Week: </td>
                <td><input class='textBox' type="number" formControlName='week'></td>
            </tr>
            <tr>
                <td class='title'>Day: </td>
                <td class='selectBox' *ngIf='weekDays$ | async as weekDays'>
                    <select dir="rtl" formControlName="weekDay">
                        <option *ngFor="let weekDay of weekDays" [ngValue]="weekDay.id">{{weekDay.weekDayName}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='title'>Shift: </td>
                <td class='selectBox' *ngIf='shifts$ | async as shifts'>
                    <select dir="rtl" formControlName="shift">
                        <option *ngFor="let shift of shifts" [ngValue]="shift.id">{{shift.shiftName}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='title'>Time: </td>
                <td class='selectBox' *ngIf='stockTimes$ | async as stockTimes'>
                    <select dir="rtl" formControlName="time">
                        <option *ngFor="let time of stockTimes" [ngValue]="time.id">{{time.times}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type='submit' class='niceButton meatriteButton' [disabled]='dateForm.invalid'>Change</button>
                </td>
            </tr>
        </table>
        <pre>{{dateForm.value | json}}</pre>
    </form>
</app-box-shadow-container>
