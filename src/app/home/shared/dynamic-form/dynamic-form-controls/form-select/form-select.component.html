<div class="selectComponent" [formGroup]="group">
    <mat-form-field appearance="outline">
        <mat-label>{{config.label}}</mat-label>
        <mat-select [formControlName]="config.formControlName">
            <mat-option [value]="null">None</mat-option>
            <mat-option *ngFor="let option of config.options" [value]="option.rowid">{{option.option}}</mat-option>
        </mat-select>
        <mat-icon matSuffix>{{config.icon.iconName}}</mat-icon>
    </mat-form-field>
<div>
