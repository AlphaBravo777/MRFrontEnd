<form [formGroup]='inputFormGroup'>
    <div class='textarea'>
        <textarea 
            formControlName={{controlName}} 
            [ngStyle]="{'border-color': colorInput}" 
            rows="10" 
            placeholder={{placeHolderText}} 
            spellcheck="false"
            TextMode="MultiLine">
        </textarea>
    </div>
</form>
