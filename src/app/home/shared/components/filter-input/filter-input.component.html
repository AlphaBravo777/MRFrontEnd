<div class="inputBoxDiv">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <input class="inputBox" matInput type="text" [formControl]='inputField' (keyup)='searchData(); currentValue()' placeholder='{{placeholder}}'>
    </mat-form-field>
</div>
<div *ngIf='filteredData'>
    <div *ngFor='let dataPoint of filteredData; let i=index'>
        <div (click)='valueSelected(dataPoint)'>{{dataPoint[nameField]}}</div>
    </div>
</div>
