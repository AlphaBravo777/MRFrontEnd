<div class="field">
    <input #floatInput [ngClass]="inputFormControl.valid ? 'green' : 'red'"
        #searchBox
        [formControl]="controller"
        type="text" id="fullname"
        placeholder={{placeHolderText}}
        spellcheck="false"
        autocomplete="off">
    <label #floatLabel (click)='inputSelected()' for="fullname">{{caption}}</label>
</div>
