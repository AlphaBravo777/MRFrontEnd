<div class="wrapper">
    <h1 mat-dialog-title>Confirm</h1>
    <div mat-dialog-content>{{confirmMessage}}</div>
    <div mat-dialog-actions>
        <button md-button style="color: #fff;background-color: #153961;" (click)="dialogRef.close(true)">Yes</button>
        <button md-button (click)="dialogRef.close(false)">No</button>
    </div>
</div>
