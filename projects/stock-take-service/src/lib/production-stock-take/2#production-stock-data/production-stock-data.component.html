<p>production-stock-data works!</p>
<div class="twain">
    <ng-container *ngIf="productionStock$ | async as productionStock; then dataAvailable; else noData"></ng-container>

    <ng-template #dataAvailable>
        <stock-production-stock-view
            [productionStock]='productionStock'>
        </stock-production-stock-view>
    </ng-template>

    <ng-template #noData>
        <p>{{noDataMessage}}</p>
    </ng-template>

    <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
    </p>

</div>
