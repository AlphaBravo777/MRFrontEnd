<div class="mainContainer">
    <ng-container *ngIf="mainStockForm; then dataAvailable; else noData"></ng-container>

    <ng-template #dataAvailable>
        <div id='content'>
            <stock-production-stock-view
                [mainStockForm]='mainStockForm'>
            </stock-production-stock-view>
        </div>
    </ng-template>

    <ng-template #noData>
        <p>{{noDataMessage}}</p>
    </ng-template>

    <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
    </p>

</div>
