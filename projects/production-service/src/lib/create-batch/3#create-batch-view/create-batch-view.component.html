<div >
    <div *ngFor='let batch of batchFormArray.controls' class='mainContainer'>
        <div class='inputs'>
            <mat-form-field appearance="outline">
                <mat-label>Week Number</mat-label>
                <input matInput type="number" placeholder="" [formControl]="batch.get('weekNumber')">
                <!-- <mat-icon matSuffix>date_range</mat-icon> -->
                <mat-hint *ngIf="submitted && batch.get('weekNumber').errors">
                    <span *ngIf="batch.get('weekNumber').errors.required">Week number is required</span>
                </mat-hint>
            </mat-form-field>
        </div>
        <div class='inputs'>
            <mat-form-field appearance="outline">
                <mat-label>Day Number</mat-label>
                <input matInput type="number" placeholder="" [formControl]="batch.get('dayNumber')">
                <!-- <mat-icon matSuffix>person</mat-icon> -->
                <mat-hint *ngIf="submitted && batch.get('weekNumber').errors">
                    <span *ngIf="batch.get('weekNumber').errors.required">Day number is required</span>
                </mat-hint>
            </mat-form-field>
        </div>
        <div class='inputs'>
            <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <input matInput type="number" placeholder="" [formControl]="batch.get('year')">
                <!-- <mat-icon matSuffix>person</mat-icon> -->
                <mat-hint *ngIf="submitted && batch.get('weekNumber').errors">
                    <span *ngIf="batch.get('weekNumber').errors.required">Year is required</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </div>
</div>
