<h1>Meatrite Orders Entry Form</h1>
<form [formGroup]='mainInsertForm' onkeydown="return event.key != 'Enter';" (ngSubmit)='finalChecksBeforeInsertingOrder()'>
    <div class='componentContainer'>
            <div class='topMenuView'>
                <mr-insert-top-menu-view
                    [mainInsertForm]='mainInsertForm'
                    [routeForm]='routeForm'>
                </mr-insert-top-menu-view>
                <div *ngIf='errorMessages.length > 0' style='font-size: 1.3rem'>{{errorMessages[0].error}}</div>
            </div>
            <div class='routeView'>
                <ng-content></ng-content>

            </div>
            <div class='accountView'>
                <mr-insert-account-view
                    [datePackage]='datePackage'
                    [accountMRidFormControl]='mainInsertForm.get("accountMRid")'
                    [commonNameFormControl]='mainInsertForm.get("commonName")'
                    [orderNumberFormControl]='mainInsertForm.get("orderNumber")'>
                </mr-insert-account-view>
            </div>
            <div class='insertProducts'>
                <mr-insert-insert-product-view
                    [productsOrderedFormControl]='mainInsertForm.get("orders")'
                    [controlPath]='["orders"]'>
                </mr-insert-insert-product-view>
            </div>
            <div class='availableProducts'>
                <mr-insert-products-available-view
                    [productsAvailableFormControl]='mainInsertForm.get("productListToPickFrom")'>
                </mr-insert-products-available-view>
            </div>
    </div>
    <!-- <pre>{{mainInsertForm.value | json}}</pre> -->
</form>
