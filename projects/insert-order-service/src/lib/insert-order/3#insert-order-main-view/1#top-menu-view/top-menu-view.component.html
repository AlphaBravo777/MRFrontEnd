<div class='componentContainer'>
    <button class='meatriteButton niceButton' type="submit" [disabled]='mainInsertForm.invalid'>Enter order</button>
    <button class='deleteButton niceButton' type="button"  [disabled]='mainInsertForm.get("orderid").value === null || mainInsertForm.get("orderid").value === undefined' (click)="deleteOrder()">
        <img class='cancelImg' alt="Cancel" src="assets/images/delete.png">
    </button>
</div>
