<div class='componentContainer'>
    <div class='accountMRid'>
        <app-float-label-input-box
            class='inputBox'
            [placeHolderText]='accountMRidPlaceHolderText'
            [inputFormControl]='accountMRidFormControl'
            [caption]='accountMRidCaption'
            [controlPath]='["accountMRid"]'
            (userInput)='userAccountidSelection($event)'>
        </app-float-label-input-box>
        <table *ngIf='refinedAccountsArray.length > 0'>
            <tbody>
                <tr  *ngFor='let account of refinedAccountsArray; let i=index'>
                    <app-minimalistic-button>
                        <td class='accountsList' (click)='accountSelection(refinedAccountsArray[i])'>{{account.accountMRid}} - {{account.commonName}}</td>
                    </app-minimalistic-button>
                </tr>
            </tbody>
        </table>
    </div>
    <div class='commonName'>
        <app-float-label-input-box
            class='inputBox'
            [placeHolderText]='commonNamePlaceHolderText'
            [inputFormControl]='accountMRidFormControl'
            [caption]='commonNameCaption'
            [controlPath]='["commonName"]'
            (userInput)='userAccountCommonNameSelection($event)'>
        </app-float-label-input-box>
        <table *ngIf='refinedAccountsCommonNameArray.length > 0'>
            <tbody>
                <tr  *ngFor='let account of refinedAccountsCommonNameArray; let i=index'>
                    <app-minimalistic-button>
                        <td class='accountsList' (click)='accountSelection(refinedAccountsCommonNameArray[i])'>{{account.accountMRid}} - {{account.commonName}}</td>
                    </app-minimalistic-button>
                </tr>
            </tbody>
        </table>
    </div>
    <span class='orderNumber'>
        <div class='orderNumberGrid'>
            <app-float-label-input-box
                class='inputBox'
                [placeHolderText]='orderNumberPlaceHolderText'
                [inputFormControl]='orderNumberFormControl'
                [caption]='orderNumberCaption'
                [controlPath]='["orderNumber"]'>
            </app-float-label-input-box>
            <img class='deleteImage' src="assets/images/delete.png" (click)='clearOrderNumber()'>
        </div>
        <table *ngIf='orderNumbersArray.length > 0'>
            <tbody>
                <tr  *ngFor='let order of orderNumbersArray; let i=index'>
                    <app-minimalistic-button>
                        <td class='accountsList' (click)='orderNumberSelection(orderNumbersArray[i])'>{{order.orderNumber}}</td>
                    </app-minimalistic-button>
                </tr>
            </tbody>
        </table>
    </span>
</div>
