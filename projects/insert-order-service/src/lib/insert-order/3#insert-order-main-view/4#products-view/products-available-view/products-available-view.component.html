<div class='componentContainer'>
    <table *ngIf='productsAvailableFormControl.length > 0'>
        <tbody>
            <tr  *ngFor='let product of productsAvailableFormControl.value; let i=index'>
                <app-minimalistic-button (click)='availableProductSelected(product)'>
                    <td class='productList' width="99%"  (click)='availableProductSelected(product)'>{{product.productMRid}}</td>
                    <div class='prodDescription'>{{product.proddescription}}</div>
                </app-minimalistic-button>
            </tr>
        </tbody>
    </table>
</div>
