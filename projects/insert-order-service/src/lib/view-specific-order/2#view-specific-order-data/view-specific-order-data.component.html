<app-is-data-available
    [noDataMessage]='"There are no orders available, or you must select a route again"'
    [data]='orders'>
    <mr-insert-view-specific-order-view
        *ngIf='orders'
        [orders]='orders'
        [currentRoute]='currentRoute'
        [uniqueProductsDetails]='uniqueProductsDetails'>
    </mr-insert-view-specific-order-view>
</app-is-data-available>
