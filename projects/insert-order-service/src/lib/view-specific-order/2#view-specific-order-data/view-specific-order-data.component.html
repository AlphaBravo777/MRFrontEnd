<app-main-outside-container>
    <ng-container *ngIf="orders.length > 0; then showBlock; else notShowBlock"></ng-container>
    <ng-template #showBlock>
        <mr-insert-view-specific-order-view
        [orders]='orders'
        [currentRoute]='currentRoute'
        [uniqueProductsDetails]='uniqueProductsDetails'>
    </mr-insert-view-specific-order-view>
    </ng-template>            
    <ng-template #notShowBlock>
        There are no orders available
    </ng-template> 
</app-main-outside-container>
