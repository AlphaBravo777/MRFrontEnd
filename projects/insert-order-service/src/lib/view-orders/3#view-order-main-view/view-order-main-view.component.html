<div class='componentContainer'>
    <table>
        <caption>
            <h3>
                <span class='topLine'>Viewing deliveries for {{currentDisplayingDate.shortDate}}</span>
                <div>{{currentDisplayingDate.weekDayName}}</div>
            </h3>
        </caption>
        <thead>
            <tr>
                <th style="text-align:left">Route Name</th>
                <th style="text-align:right">Weight</th>
                <th style="text-align:right" style="font-size: 1.1rem">%</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor='let route of smallRoutesForDay'>
                <tr class='individualRoutes' (click)='routeSelected(route)'>
                    <td id='routeName'>{{route.routeName}}</td>
                    <td style="text-align:right">{{route.routeAmountTotal}} kg</td>
                    <td style="text-align:right">{{route.routeAmountPercentage}}</td>
                </tr>
            </ng-container>
        </tbody>
        <tfoot>
            <tr>
                <th class='track' style="text-align:left">Total:</th>
                <th class='track' style="text-align:right">{{totalWeightForTheDay}} kg</th>
            </tr>
            <tr>
                <th colspan="3">
                    <app-minimalistic-button>
                            <div class='viewProducts' (click)='routeSelected({routeid: undefined, routeName: "Daily Routes"})'>View Total Products</div>
                    </app-minimalistic-button>
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <app-minimalistic-button>
                        <div class='viewProducts' (click)='orderForWeekSelected({routeid: 0.1, routeName: "Weekly Orders"})'>Orders for week</div>
                    </app-minimalistic-button>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
