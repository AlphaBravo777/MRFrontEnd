<app-box-shadow-container>
    <mr-insert-insert-pnp-csv-view (fileSelected)="fileSelected($event)">
    </mr-insert-insert-pnp-csv-view>
    <div *ngIf="ordersNotInserted.length > 0">
        <p><b>The following orders were not inserted succesfully:</b></p>
        <div *ngFor="let order of ordersNotInserted">
            PO Number: {{ order.orderNumber }}, Name: {{ order.commonName }}
        </div>
    </div>
</app-box-shadow-container>
