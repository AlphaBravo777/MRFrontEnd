<ng-container [formGroup]="addressForm">
    <div>
        <mat-form-field class="row">
            <input matInput formControlName="addressLine" type="text" placeholder="Address">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="row">
            <input class='arrows' matInput formControlName="areacode" type="number" placeholder="Area Code">
        </mat-form-field>
    </div>
</ng-container>
