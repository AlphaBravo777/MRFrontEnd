<h3>Vendor</h3>
<div class="outsideContainer">
    <ng-container [formGroup]="vendor">
        <span class="units">
            <mat-form-field>
                <mat-label>Vendor</mat-label>
                <mat-select matNativeControl required formControlName="vendorid">
                    <mat-option *ngFor="let vendor of itemVendors" [value]="vendor.vendorid" (click)=selection(vendor.vendor)>
                    {{vendor.vendor}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </span>
    </ng-container>
</div>
