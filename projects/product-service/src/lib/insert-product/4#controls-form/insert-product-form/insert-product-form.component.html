<div class="container">
    <form [formGroup]="mainItemForm" (ngSubmit)="onSubmit()">
        <div class='grid'>
            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-name formControlName="identification"></mr-product-product-form-name>
            </app-box-shadow-container>

            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-singles formControlName="singleInfo"></mr-product-product-form-singles>
            </app-box-shadow-container>

            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-size formControlName="size"></mr-product-product-form-size>
            </app-box-shadow-container>

            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-packaging formControlName="packaging"></mr-product-product-form-packaging>
            </app-box-shadow-container>

            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-vendor formControlName="vendor"></mr-product-product-form-vendor>
            </app-box-shadow-container>

            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-price formControlName="pricing"></mr-product-product-form-price>
            </app-box-shadow-container>
    
            <app-box-shadow-container class="lightInputBox">
                <mr-product-product-form-building-blocks formControlName="buildingBlocks"></mr-product-product-form-building-blocks>
            </app-box-shadow-container>
        </div>
        <button class="niceButton meatriteButton" type="submit"  [disabled]="mainItemForm.invalid">Insert Item</button>
        <pre>{{mainItemForm.value | json}}</pre>
    </form>
</div>
