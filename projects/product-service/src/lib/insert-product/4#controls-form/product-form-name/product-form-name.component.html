<h3>Item Identification</h3>
<div class="outsideContainer">
    <ng-container [formGroup]="identification">
        <div class="gridContainer">
            <div class='leftColumn'>
                <div class="activeAndSize itemid">
                    <mat-form-field class="itemName">
                        <input matInput formControlName="itemid" type="number" placeholder="Item id (Auto created)" readonly>
                    </mat-form-field>
                </div>

                <span class="itemName">
                    <app-filter-input
                        [fullData]='itemsBasic'
                        [nameField]='"itemName"'
                        [idField]='"itemid"'
                        [valueInput]=''
                        [placeholder]='"Item Name"'
                        [label]='"New Item Name/Search for item"'
                        (value)=valueChanged($event)
                        (selectedValue)='insertSelectedItem($event)'>
                    </app-filter-input>
                </span>

                <div *ngIf='identification.get("itemid").value' class="itemName">
                    <div class="itemName">
                        <mat-form-field class="itemName">
                            <input matInput formControlName="name" type="text" placeholder="Change Name">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class='rightColumn'>
                <mr-product-product-form-groups
                    *ngIf='departmentGroupings' 
                    formControlName="itemGroupWithID"
                    [departmentGroupings]='departmentGroupings'>
                </mr-product-product-form-groups
                >
            </div>

        </div>
    </ng-container>
</div>
