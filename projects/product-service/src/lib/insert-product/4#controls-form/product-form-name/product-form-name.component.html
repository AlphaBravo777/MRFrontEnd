<h3>Item Identification</h3>
<div class="outsideContainer">
    <ng-container [formGroup]="identification">
        <div class="gridContainer">
            <div class='leftColumn'>
                <div class="activeAndSize itemid">
                    <mat-form-field class="itemName">
                        <input matInput formControlName="itemid" type="number" placeholder="Item id (Auto created)" readonly>
                    </mat-form-field>
                </div>
                <!-- <div class="activeAndSize">
                    <mat-form-field class="itemName">
                        <input matInput formControlName="name" autocomplete="off" type="text" placeholder="Full name/description of item">
                    </mat-form-field>
                </div> -->
                <span class="itemName">
                    <app-filter-input
                        [fullData]='items'
                        [nameField]='"itemName"'
                        [idField]='"itemid"'
                        [valueInput]=''
                        [placeholder]='"Item Name"'
                        [label]='"New Item Name/Search for item"'
                        (value)=valueChanged($event)
                        (selectedValue)='insertSelectedItem($event)'>
                    </app-filter-input>
                </span>
            </div>
            <div class='rightColumn'>
                <mr-product-product-form-groups formControlName="itemGroupWithID"></mr-product-product-form-groups>
            </div>
        </div>
    </ng-container>
</div>
