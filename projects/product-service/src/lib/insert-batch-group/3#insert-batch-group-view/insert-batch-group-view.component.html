<div class='topGridMenu'>
    <div>
        <h3>View Batch Groups</h3>
    </div>
    <div class='newButton'>
        <a routerLink="../new-batch" routerLinkActive="active"><button type="button" class='meatriteButton niceButton' >Create New Batch</button></a><br>
        <span>Click on batch name to edit batch</span>
    </div>
</div>


<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="batchName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Name </th>
      <td mat-cell *matCellDef="let element" (click)="batchNameSelected(element)"> {{element.batchName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
      <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
    </ng-container>
  
    <ng-container matColumnDef="packingListRanking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Packing List Ranking </th>
      <td mat-cell *matCellDef="let element"> {{element.packingListRanking}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
